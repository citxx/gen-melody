<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Generate melody</title>
  </head>

  <body>
    <div>
      <div class="title">Random process</div>
      <div class="content">
        <canvas height="200" width="600" id="random-process">Refresh browser</canvas>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
      var amplitudes = [20];
      for (var i = 0; i < 25; ++i) {
        amplitudes.push(Math.random() * 10);
      }
      var process = new HarmonicRandomProcess(amplitudes);
      ctx.fillStyle = 'orange';
      ctx.strokeStyle = 'orange';
      for (var i = 0; i < canvas.width; ++i) {
        var t = 1 * i / canvas.width;
        var v = canvas.height / 2 + Math.round(process.get(t));
        console.log(i, v);
        if (i == 0) {
          ctx.moveTo(i, v);
        } else {
          ctx.lineTo(i, v);
        }
        //ctx.fillRect(i, v, 1, 1);
      }
      ctx.stroke();
    </script>
  </body>
</html>
